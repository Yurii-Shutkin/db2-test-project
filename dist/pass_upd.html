<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password reset</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header header-wrapp">
      <img class="logo" src="img/logo.svg" alt="logo">
      <p>Do not have an account? <a href="sign_up.html">Sign up</a></p>
    </div>
  </header>

  <section class="plate pass_reset">
    <div class="plate-wrap pass_reset--wrapp">
      <h1 class="plate-title">
        Enter your e-mail to reset your password
      </h1>
      <form action="#" method="POST">
        <input type="password" name="Password" placeholder="New password">
        <input class="margin-inp" type="password" name="Password" placeholder="Confirm password">
        <div class="button-align">
          <button class="pass_reset--btn btn" type="submit">Send</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
