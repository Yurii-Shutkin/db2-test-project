<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign in</title>
</head>
<body>

  <header>
    <div class="header header-wrapp">
      <img class="logo" src="img/logo.svg" alt="logo">
      <p>Do not have an account? <a href="#">Sign up</a></p>
    </div>
  </header>

  <section class="plate sign_in">
    <div class="plate-wrap sign_in--wrapp">
      <h1 class="section--title plate-title">Sign in</h1>
      <form action="/" method="POST"></form>
      <input type="email" name="e-mail" id="" placeholder="E-mail">
      <input type="password" name="password" id="" placeholder="Password">

      <div class="a-align">
        <a href="#">Forgot password?</a>
      </div>   

      <div class="button-align">
        <button class="section--button btn"type="submit">Sign in</button>
      </div>
    </div>
  </section>
</body>
</html>
