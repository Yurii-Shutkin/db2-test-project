<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign up</title>
</head>
<body>
  <header>
    <div class="header header-wrapp">
      <img class="logo" src="img/logo.svg" alt="logo">
      <p>Already have an account? <a href="sign_in.html">Log in</a></p>
    </div>
  </header>

  <section class="plate sign_up">
    <div class="plate-wrap sign_up--wrapp">
      <h1 class="plate-title">
        Sign up
      </h1>
      <form action="#" method="POST">
        <div class="inp-align">
          <input type="text" name="Name" placeholder="Name">
          <input type="text" name="LastName" placeholder="Last name">
        </div>
        <input type="text" name="User" placeholder="Username">
        <input class="margin-inp" type="email" name="Email" placeholder="E-mail">
        <div class="button-align">
          <button class="sign_in--btn btn" type="submit">Get started</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
